<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Operation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="flex-container">
      <div class="flex-child magenta">
        <table class="table">
          <tr class="table-row">
            <td>
              <form onsubmit="event.preventDefault(); onFormSubmit();">
                <div class="container">
                  <h1 id="heading1">Register</h1>
                  <p id="p1">Please fill this form to create a Record.</p>
                  <hr />

                  <input type="text" id="id" placeholder="Employee ID" required />
                  <input type="text" id="name" placeholder="Name" required />
                  <input type="text" id="address" placeholder="Address" required />
                  <input
                    type="text"
                    id="designation"
                    placeholder="Designation"
                    required
                  />
                  <hr />

                  <!-- <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p> -->
                  <button type="submit" name="submit" class="registerbtn">
                    Submit
                  </button>
                </div>
              </form>
            </td>
          </tr>
        </table>
      </div>
      <div class="flex-child green">
        <td>
          <table id="empList">
            <h1 id="record">Record</h1>
            <thead id="tab_head">
              <tr>
                <th>Employee ID</th>
                <th>Name</th>
                <th>Address</th>
                <th>Designation</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>

            <tbody id="tab_body"></tbody>
          </table>
        </td>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
